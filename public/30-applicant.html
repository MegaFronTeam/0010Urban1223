<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page main-page">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="container">
					<div class="steps">
						<div class="steps__dd-header d-lg-none">
							<div class="steps__dd-name">Запись на оценку <span>с 12 дек по 20 дек</span>
							</div>
							<div class="steps__dd-counter">4/<span>6</span>
							</div>
							<div class="steps__dd-btn">
								<svg class="icon icon-more ">
									<use xlink:href="img/svg/sprite.svg#more"></use>
								</svg>
							</div>
						</div>
						<ul class="steps__list">
							<li class="steps__item steps__item steps__item--past">
								<a class="steps__item-name" href="#">Подача заявки<span>21 нояб</span>
								</a>
							</li>
							<li class="steps__item steps__item steps__item--past">
								<a class="steps__item-name" href="#">Анкетирование<span>с 30 нояб по 2 дек</span>
								</a>
							</li>
							<li class="steps__item steps__item steps__item--past">
								<a class="steps__item-name" href="#">Тестирование<span>с 2 дек по 10 дек</span>
								</a>
							</li>
							<li class="steps__item steps__item steps__item--current">
								<a class="steps__item-name" href="#">Запись на оценку<span>с 12 дек по 20 дек</span>
								</a>
							</li>
							<li class="steps__item steps__item steps__item--next">
								<a class="steps__item-name" href="#">Оценка<span>с 21 дек по 22 дек</span>
								</a>
							</li>
							<li class="steps__item steps__item steps__item--next">
								<a class="steps__item-name" href="#">Вы зачислены<span>23 дек</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- start sPolling-->
				<section class="sPolling section" id="sPolling">
					<div class="container">
						<div class="section-title text-center">
							<h2>sPolling</h2>
						</div>
						<div class="sPolling__row row">
						</div>
					</div>
				</section>
				<!-- end sPolling-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
